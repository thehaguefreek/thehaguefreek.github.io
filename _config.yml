# Site Settings
title: TheHagueFreek
tagline: Bulma Clean Theme
email: your-email@domain.com
description: >
  Random tutorials and scripts to help others that face the same issues I faced before.
baseurl: ""
url: "https://thehaguefreek.github.io"
permalink: pretty
#favicon: /path/to/favicon.png
#gh_sponsor: thehaguefreek
twitter_username: Thehaguefreek
github_username:  thehaguefreek

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: thehaguefreek

# Build settings
# theme: bulma-clean-theme
remote_theme: chrisrhymes/bulma-clean-theme

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: UA-164652545-1

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
      hero_image: img/bladluis-mirrored.jpg
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "F.C. Olgers"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products:
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false